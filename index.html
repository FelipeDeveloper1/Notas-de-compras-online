<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notas</title>
</head>

<body>

    <h1>Notinhas</h1>
    <h2>Adicione uma nota</h2>
    <section>
        <div class="nome">
            <p>Nome: </p>
            <input type="text" name="" class="texto " placeholder="Nome da loja">
        </div>
        <div class="numeros">
            <p>Data: </p>
            <input type="date" class="dia default ">
            <p class="valor ">Valor: </p>
            <input type="number " class="valorr default ">
        </div>
    </section>
    <div class="botao ">
        <input type="button " value="enviar " class="btn " onclick="enviar() ">
    </div>
    <div class="info ">
        <div class="info_box ">
            <p>Nome</p>
        </div>
        <div class="info_box ">
            <p>Data</p>
        </div>
        <div class="info_box ">
            <p>Montante</p>
        </div>

    </div>
    <div class="local_nota ">

    </div>




</body>
<script src="code.js "></script>

</html>
